<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bill</title>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#fff8ee;
  font-family:Poppins;
  padding:20px;
}
.title{
  text-align:center;
  font-size:26px;
  font-weight:600;
  color:#ff6a00;
}
.box{
  max-width:360px;
  margin:40px auto;
  background:#fff;
  padding:25px;
  border-radius:15px;
  box-shadow:0 8px 30px rgba(0,0,0,0.1);
}
.logo{
  width:100px;
  display:block;
  margin:0 auto 20px;
}
.row{
  font-size:17px;
  padding:10px 0;
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid #eee;
}
.total{
  text-align:center;
  font-size:22px;
  margin-top:20px;
  color:#ff6a00;
  font-weight:600;
}
.payments{
  margin-top:25px;
}
.payments button{
  width:100%;
  padding:14px;
  background:#ff6a00;
  color:#fff;
  border:none;
  margin-top:12px;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}
.cod{
  background:#2e7d32;
}
.upi{
  background:#1976d2;
}
.pay-icon{
  width:22px;
  height:22px;
  object-fit:contain;
}
</style>

<script>
let items = JSON.parse(localStorage.getItem("cart")) || []
function loadBill(){
  let out="", total=0
  items.forEach(i=>{
    out+=`<div class='row'><span>${i.name}</span><span>₹${i.price}</span></div>`
    total += i.price
  })
  document.getElementById("bill").innerHTML = out
  document.getElementById("amt").innerHTML = total
}

function razorpayPay(){
  let amt = document.getElementById("amt").innerText * 100
  var options = {
    key: "rzp_test_1234567890",
    amount: amt,
    currency: "INR",
    name: "Food App",
    description: "Order Payment",
    theme: { color: "#ff6a00" }
  }
  var rzp = new Razorpay(options)
  rzp.open()
}

function codPay(){
  alert("Cash on Delivery selected")
}

function upiPay(method){
  alert(method + " selected")
}
</script>
</head>

<body onload="loadBill()">

<div class="title">Final Bill</div>

<div class="box">
<img src="https://i.imgur.com/0Z8FQYx.png" class="logo">

<div id="bill"></div>

<div class="total">Total: ₹<span id="amt"></span></div>

<div class="payments">

<button onclick="razorpayPay()">
<img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Razorpay_logo.svg" class="pay-icon">Pay with Razorpay
</button>

<button class="upi" onclick="upiPay('Paytm')">
<img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Paytm_Logo.jpg" class="pay-icon">Pay with Paytm
</button>

<button class="upi" onclick="upiPay('Google Pay')">
<img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Google_Pay_Logo.svg" class="pay-icon">Pay with Google Pay
</button>

<button class="upi" onclick="upiPay('PhonePe')">
<img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/PhonePe_Logo.svg" class="pay-icon">Pay with PhonePe
</button>

<button class="cod" onclick="codPay()">
<img src="https://cdn-icons-png.flaticon.com/512/2331/2331970.png" class="pay-icon">Cash on Delivery
</button>

</div>
</div>

</body>
</html>
