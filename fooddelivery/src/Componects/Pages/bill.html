<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Final Bill</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#fff8ee;
  font-family:Poppins;
  padding:20px;
}
.title{
  text-align:center;
  font-size:26px;
  font-weight:600;
  color:#ff6a00;
}
.box{
  max-width:360px;
  margin:40px auto;
  background:#fff;
  padding:25px;
  border-radius:15px;
  box-shadow:0 8px 30px rgba(0,0,0,0.1);
}
.logo{
  width:100px;
  display:block;
  margin:0 auto 20px;
}
.row{
  font-size:17px;
  padding:10px 0;
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid #eee;
}
.total{
  text-align:center;
  font-size:22px;
  margin-top:20px;
  color:#ff6a00;
  font-weight:600;
}
.payments button{
  width:100%;
  padding:14px;
  background:#1976d2;
  color:#fff;
  border:none;
  margin-top:12px;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}
.pay-icon{
  width:22px;
  height:22px;
  object-fit:contain;
}
#qr-screen, #success-screen{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#fff;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  padding:20px;
}
#qr-img{
  width:300px;
  border-radius:15px;
}
.done-btn{
  margin-top:25px;
  padding:14px 30px;
  background:#2e7d32;
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:18px;
  cursor:pointer;
}
.success-text{
  font-size:28px;
  color:#2e7d32;
  font-weight:600;
  text-align:center;
}
</style>

<script>
let items = JSON.parse(localStorage.getItem("cart")) || []
function loadBill(){
  let out="", total=0
  items.forEach(i=>{
    out+=`<div class='row'><span>${i.name}</span><span>₹${i.price}</span></div>`
    total += i.price
  })
  document.getElementById("bill").innerHTML = out
  document.getElementById("amt").innerHTML = total
}
function showQR(){
  document.getElementById("qr-screen").style.display = "flex"
}
function paymentDone(){
  document.getElementById("qr-screen").style.display = "none"
  document.getElementById("success-screen").style.display = "flex"
  localStorage.removeItem("cart")
}
</script>
</head>

<body onload="loadBill()">

<div class="title">Final Bill</div>

<div class="box">

<div id="bill"></div>
<div class="total">Total: ₹<span id="amt"></span></div>

<div class="payments">
<button onclick="showQR()">
pay with UPI
</button>
</div>
</div>

<div id="qr-screen">
<img src="./src/assets/image.png" id="qr-img" alt="QR Code">
<button class="done-btn" onclick="paymentDone()">Payment Done</button>
</div>

<div id="success-screen">
<div class="success-text">✅ Order Successful</div>
</div>

</body>
</html>
