<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#fff8ee;
  font-family:Poppins;
  padding:20px;
  transition:.3s;
}
.dark{
  background:#1a1a1a;
  color:#fff;
}
.title{
  text-align:center;
  font-size:26px;
  font-weight:600;
  color:#ff6a00;
}
.box{
  max-width:360px;
  margin:30px auto;
  background:#fff;
  padding:20px;
  border-radius:15px;
  box-shadow:0 8px 30px rgba(0,0,0,0.1);
  transition:.3s;
}
.dark .box{
  background:#2a2a2a;
  box-shadow:none;
}
.item{
  padding:12px 15px;
  font-size:16px;
  border-bottom:1px solid #eee;
  display:flex;
  justify-content:space-between;
}
.total{
  margin-top:15px;
  font-size:18px;
  text-align:center;
}
.btn{
  width:100%;
  padding:14px;
  background:#ff6a00;
  color:#fff;
  border:none;
  border-radius:10px;
  margin-top:20px;
  font-size:16px;
}
.toggle{
  position:absolute;
  top:20px;
  right:20px;
  background:#ff6a00;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}
</style>

<script>
let list = JSON.parse(localStorage.getItem("cart")) || []
function loadCart(){
  let d="", total=0
  list.forEach(i=>{
    d+=`<div class='item'><span>${i.name}</span><span>₹${i.price}</span></div>`
    total += i.price
  })
  document.getElementById("data").innerHTML = d
  document.getElementById("amount").innerHTML = total
}
function goBill(){
  window.location.href="bill.html"
}
function toggleMode(){
  document.body.classList.toggle("dark")
}
</script>

</head>
<body onload="loadCart()">

<button class="toggle" onclick="toggleMode()">Mode</button>

<div class="title">Your Cart</div>

<div class="box">
<div id="data"></div>
<div class="total">Total Amount: ₹<span id="amount"></span></div>
<button class="btn" onclick="goBill()">Generate Bill</button>
</div>

</body>
</html>
