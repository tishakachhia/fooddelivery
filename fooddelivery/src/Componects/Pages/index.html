<!DOCTYPE htmtl>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auth Page</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  font-family:Poppins;
  background:linear-gradient(135deg,#ff8b3b,#ff6a00);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.card{
  width:100%;
  max-width:380px;
  background:#fff;
  padding:28px;
  border-radius:18px;
  box-shadow:0 8px 35px rgba(0,0,0,0.15);
}
.title{
  text-align:center;
  font-size:26px;
  font-weight:600;
  color:#ff6a00;
  margin-bottom:10px;
}
.sub{
  text-align:center;
  font-size:14px;
  color:#666;
  margin-bottom:22px;
}
.input{
  width:100%;
  padding:14px;
  border:1px solid #f0e4db;
  border-radius:10px;
  margin-top:12px;
  font-size:15px;
}
.btn{
  width:100%;
  padding:14px;
  background:#ff6a00;
  color:#fff;
  border:none;
  font-size:16px;
  border-radius:12px;
  cursor:pointer;
  margin-top:22px;
}
.toggle{
  text-align:center;
  margin-top:18px;
  font-size:14px;
  color:#444;
}
.toggle a{
  color:#ff6a00;
  text-decoration:none;
  font-weight:500;
}
.hide{
  display:none;
}
</style>
</head>
<body>

<div class="card">

  <div id="loginBox">
    <div class="title">Login</div>
    <div class="sub">Welcome Back</div>

    <input id="log_user" class="input" placeholder="Username or Contact">
    <input id="log_pass" class="input" type="password" placeholder="Password">

    <button class="btn" onclick="login()">Login</button>

    <div class="toggle">No account? <a onclick="showSignup()">Sign Up</a></div>
  </div>

  <div id="signupBox" class="hide">
    <div class="title">Sign Up</div>

    <input id="reg_user" class="input" placeholder="Username">
    <input id="reg_contact" class="input" placeholder="Contact Number">
    <input id="reg_pass" class="input" type="password" placeholder="Password">
    <input id="reg_confirm" class="input" type="password" placeholder="Confirm Password">

    <button class="btn" onclick="signup()">Create Account</button>

    <div class="toggle">Already have account? <a onclick="showLogin()">Login</a></div>
  </div>

</div>

<script>
function showSignup(){
  document.getElementById("loginBox").classList.add("hide")
  document.getElementById("signupBox").classList.remove("hide")
}

function showLogin(){
  document.getElementById("signupBox").classList.add("hide")
  document.getElementById("loginBox").classList.remove("hide")
}

function signup(){
  let user=document.getElementById("reg_user").value.trim()
  let contact=document.getElementById("reg_contact").value.trim()
  let pass=document.getElementById("reg_pass").value.trim()
  let confirm=document.getElementById("reg_confirm").value.trim()

  if(pass!=confirm){
    alert("Password mismatch")
    return
  }

  let data=localStorage.getItem("users")
  let users=data?JSON.parse(data):[]

  let exists=users.find(x=>x.username==user || x.contact==contact)
  if(exists){
    alert("User already exists")
    return
  }

  users.push({username:user, contact:contact, password:pass})
  localStorage.setItem("users",JSON.stringify(users))

  alert("Account created")
  showLogin()
}

function login(){
  let u=document.getElementById("log_user").value.trim()
  let p=document.getElementById("log_pass").value.trim()

  let data=localStorage.getItem("users")
  if(!data){
    alert("No users found. Please sign up first.")
    return
  }

  let users=JSON.parse(data)

  let found=users.find(x=>{
    return (x.contact==u || x.username.toLowerCase()==u.toLowerCase()) && x.password==p
  })

  if(found){
    window.location.href="home.html"
  } else{
    alert("Invalid login details")
  }
}
</script>

</body>
</html>
