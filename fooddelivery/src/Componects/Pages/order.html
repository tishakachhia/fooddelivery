<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">


<style>
body{
  margin:0;
  background:#fff8ee;
  font-family:Poppins;
  padding:20px;
}
.title{
  text-align:center;
  font-size:26px;
  font-weight:600;
  color:#ff6a00;
  margin-top:10px;
}
.box{
  max-width:360px;
  margin:30px auto;
  background:#fff;
  padding:20px;
  border-radius:15px;
  box-shadow:0 8px 30px rgba(0,0,0,0.1);
}
.item{
  font-size:16px;
  padding:12px 15px;
  border-radius:12px;
  margin:10px 0;
  border:1px solid #eee;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:.25s;
}
.item:hover{
  transform:translateY(-4px);
  box-shadow:0 6px 18px rgba(0,0,0,0.12);
}
.add{
  background:#ff6a00;
  padding:6px 14px;
  color:#fff;
  border-radius:6px;
  cursor:pointer;
}
.cart{
  width:100%;
  padding:14px;
  background:#ff6a00;
  color:#fff;
  border:none;
  border-radius:10px;
  margin-top:20px;
  font-size:16px;
}
</style>

<script>
function addItem(name, price){
  let cart = JSON.parse(localStorage.getItem("cart")) || []
  cart.push({name:name, price:price})
  localStorage.setItem("cart", JSON.stringify(cart))
  alert(name + " added to cart")
}
function openCart(){
window.location.href = "cart.html"
}
</script>
</head>

<body>

<div class="title">Order Menu</div>

<div class="box">

<div class="item">
<span>Pizza - ₹180</span>
<div class="add" onclick="addItem('Pizza',180)">Add</div>
</div>

<div class="item">
<span>Burger - ₹80</span>
<div class="add" onclick="addItem('Burger',80)">Add</div>
</div>

<div class="item">
<span>Pasta - ₹150</span>
<div class="add" onclick="addItem('Pasta',150)">Add</div>
</div>

<div class="item">
<span>Cold Coffee - ₹70</span>
<div class="add" onclick="addItem('Cold Coffee',70)">Add</div>
</div>

<div class="item">
<span>French Fries - ₹90</span>
<div class="add" onclick="addItem('French Fries',90)">Add</div>
</div>

<button class="cart" onclick="openCart()">Go to Cart</button>
<button class="cart" onclick="localStorage.clear(); alert('Cart cleared')">Clear Cart</button>
</div>

</body>
</html>
